---
name: Quality Check - Homebrew Formula Validation (Tap)

"on":
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "Formula/**"
      - ".github/workflows/validate-homebrew-formula.yml"
      - "scripts/**"
  push:
    branches: [main]
    paths:
      - "Formula/**"
      - ".github/workflows/validate-homebrew-formula.yml"
      - "scripts/**"

permissions:
  contents: read

jobs:
  validate-formula:
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - name: Checkout
        # v5
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Validate all formulas
        run: scripts/ci/validate-formulas.sh
