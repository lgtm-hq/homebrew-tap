---
name: Quality Check - Homebrew Formula Validation (Tap)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'Formula/**'
      - '.github/workflows/validate-homebrew-formula.yml'
      - 'scripts/**'
  push:
    branches: [ main ]
    paths:
      - 'Formula/**'
      - '.github/workflows/validate-homebrew-formula.yml'
      - 'scripts/**'

permissions:
  contents: read

jobs:
  validate-formula:
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Validate all formulas
        run: scripts/ci/validate-formulas.sh


